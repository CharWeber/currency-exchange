<!DOCTYPE html>
<html lang="en">

<head>
  <title>currency-exchange</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div id="moneyAmount">
        <label for="money">Amount to be converted</label>
        <input type="number" name="money" id="moneyNum">
      </div>
      <div id="moneyChange">
        <select name="startCountry" id="startCountry" class="dropdown">
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="GBP">English Pounds (GBP)</option>
          <option value="AUD">Australian dollar (AUD)</option>
          <option value="CAD">Canadian Dollar (CAD)</option>
          <option value="USD"selected>United States Dollar (USD)</option>
        </select>
        =>(to convert)=>
        <select name="toBeChanged" id="countryId" class="dropdown">
          <option value="EUR" selected>Euro (EUR)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="GBP">English Pounds (GBP)</option>
          <option value="AUD">Australian dollar (AUD)</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="USD">United States Dollar (USD)</option>
        </select>
        <div id="btn"><button class="btn btn-warning" type="button" id="exBtn">Exchange</button></div>
      </div>
    </div>
    <div id='postConvert' class="card hidden">
      <div id="results"></div>
      <div id="conversionRate"></div>
      <div id="errorDisplay"></div>
    </div>
  </div>
</body>

</html>
